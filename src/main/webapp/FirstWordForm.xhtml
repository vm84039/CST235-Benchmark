<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="https://primefaces.org/ui"> 


<h:head>
	<title>Bible Verse-Find Word</title>
	<h:outputStylesheet name="css/style.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Syncopate" />  </h:head> 
<h:body>
    	<h:panelGroup id="header" layout="block">
    		<ui:insert name = "header" >
      	     	<ui:include src = "/WEB-INF/templates/header.xhtml" />
   			</ui:insert>
        </h:panelGroup>

         <h:form>
					<br></br>
			<b>Chose a word to search for:&nbsp;&nbsp;&nbsp;</b>
			<h:inputText label="search "  id= "search" value="#{bible.search}" required="true"/> &nbsp;<h:message for="search" style="color: red"/>

			<h:commandButton id="submit" value="Submit" action="#{formController.First(bible)}"></h:commandButton>
		   </h:form>

          	<h:panelGroup id="footer" layout="block">
    		<ui:insert name = "footer" >
      	     	<ui:include src = "/WEB-INF/templates/footer.xhtml" />
   			</ui:insert>
        </h:panelGroup>
</h:body> 
</html>
